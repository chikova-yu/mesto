<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Юлия Чикова"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Логотип Место Россия"/></header><main><section class="profile"><div class="profile__container-avatar"><img class="profile__avatar"> <button class="profile__avatar-edit-button" type="button" aria-label="EditAvatar"></button></div><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Edit"></button></div><p class="profile__description"></p></div><button class="profile__add-button" type="button" aria-label="Add"></button></section><section class="elements"><ul class="elements__container"></ul></section></main><footer class="footer"><p class="footer__copyrights">&copy; 2022 Mesto Russia</p></footer><section class="popup popup_type_edit"><div class="popup__container"><form class="popup__form popup__form-edit" name="popup" id="form-edit" novalidate><button class="popup__close-button" type="button" aria-label="Close"></button><h2 class="popup__title">Редактировать профиль</h2><input class="popup__text popup__text_type_name" name="name" placeholder="Введите имя" minlength="2" maxlength="40" required> <span class="popup__error input-error-name"></span> <input class="popup__text popup__text_type_description" name="info" placeholder="Введите описание" minlength="2" maxlength="200" required> <span class="popup__error input-error-info"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></section><section class="popup popup_type_avatar"><div class="popup__container"><form class="popup__form popup__form-avatar" name="popup" id="form-avatar" novalidate><button class="popup__close-button" type="button" aria-label="Close"></button><h2 class="popup__title">Обновить аватар</h2><input class="popup__text popup__text_type_avatar" name="avatar" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error input-error-avatar"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></section><section class="popup popup_type_add"><div class="popup__container"><form class="popup__form popup__form-add" name="popup" id="form-add" novalidate><button class="popup__close-button" type="button" aria-label="Close"></button><h2 class="popup__title">Новое место</h2><input class="popup__text popup__text_type_loc" name="place" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error input-error-place"></span> <input class="popup__text popup__text_type_link" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error input-error-link"></span> <button class="popup__save-button" type="submit">Создать</button></form></div></section><section class="popup popup_type_img"><div class="popup__img-container"><button class="popup__close-button" type="button" aria-label="Close"></button><figure class="popup__img-form"><img class="popup__full-photo"><figcaption class="popup__full-photo-description"></figcaption></figure></div></section><section class="popup popup_type_delete-approve"><div class="popup__container"><form class="popup__form popup__form-delete-approve" name="popup" id="form-delete" novalidate><button class="popup__close-button" type="button" aria-label="Close"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__save-button" type="submit">Да</button></form></div></section><template id="tempalate-card"><li class="elements__card"><button class="elements__remove-button" type="button" aria-label="Remove"></button> <img class="elements__image"><div class="elements__text-conta
